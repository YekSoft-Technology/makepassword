                    const emojiRegex = /(\u00a9|\u00ae|[\u2000-\u3300]|\ud83c[\ud000-\udfff]|\ud83d[\ud000-\udfff]|\ud83e[\ud000-\udfff])/;
                    return emojiRegex.test(pwd);
                }},
                { id: 'specificPhrase', text: '"Yekta" veya "Topluyo" kelimesini iÃ§ermemeli', check: (pwd) => { // Gizli kural
                    return !(pwd.toLowerCase().includes('yekta') || pwd.toLowerCase().includes('topluyo'));
                }}
            ]
        };

        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i += 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        // Artan sayÄ± kontrolÃ¼ (MÃ¼kemmel sayÄ± kuralÄ± iÃ§in yardÄ±mcÄ± fonksiyon)
        function isAbundant(n) {
            if (n <= 0) return false;
            let sumOfDivisors = 1; // 1 her zaman bÃ¶lendir
            for (let i = 2; i * i <= n; i++) {
                if (n % i === 0) {
                    sumOfDivisors += i;
                    if (i * i !== n) {
                        sumOfDivisors += n / i;
                    }
                }
            }
            return sumOfDivisors > n;
        }


        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.difficulty-btn.${difficulty}`).classList.add('active');

            renderRules();
            checkPassword();
        }

        function renderRules() {
            const container = document.getElementById('rulesContainer');
            container.innerHTML = '';

            rules[currentDifficulty].forEach(rule => {
                const ruleElement = document.createElement('div');
                ruleElement.className = 'rule';
                ruleElement.id = `rule-${rule.id}`;
                ruleElement.innerHTML = `
                    <div class="rule-icon">âŒ</div>
                    <div class="rule-text">${rule.text}</div>
                `;
                container.appendChild(ruleElement);
            });
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const currentRules = rules[currentDifficulty];
            let validCount = 0;

            currentRules.forEach(rule => {
                const ruleElement = document.getElementById(`rule-${rule.id}`);
                const isValid = rule.check(password);

                if (isValid) {
                    ruleElement.classList.add('valid');
                    ruleElement.classList.remove('invalid');
                    ruleElement.querySelector('.rule-icon').textContent = 'âœ…';
                    validCount++;
                } else {
                    ruleElement.classList.add('invalid');
                    ruleElement.classList.remove('valid');
                    ruleElement.querySelector('.rule-icon').textContent = 'âŒ';
                }
            });

            const progress = (validCount / currentRules.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            const winMessage = document.getElementById('winMessage');
            if (validCount === currentRules.length) {
                winMessage.style.display = 'block';
                winMessage.innerHTML = `
                    ğŸ‰ Tebrikler! ${currentDifficulty === 'easy' ? 'Kolay' : currentDifficulty === 'hard' ? 'Zor' : 'Ä°mkansÄ±z'}
                    seviyesini tamamladÄ±nÄ±z! ğŸ‰<br>
                    Åifreniz: <strong>${password}</strong>
                `;
            } else {
                winMessage.style.display = 'none';
            }
        }

        // Sayfa yÃ¼klendiÄŸinde kurallarÄ± oluÅŸtur
        renderRules();

        // BaÅŸlangÄ±Ã§ animasyonu
        setTimeout(() => {
            document.querySelector('.game-container').style.transform = 'scale(1)';
            document.querySelector('.game-container').style.opacity = '1';
        }, 100);
    </script>
