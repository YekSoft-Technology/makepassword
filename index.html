        // Roma Rakamƒ± D√∂n√º≈üt√ºr√ºc√º (Zorluk i√ßin kullanƒ±≈ülƒ±)
        function romanToDecimal(roman) {
            const map = { 'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000 };
            let num = 0;
            for (let i = 0; i < roman.length; i++) {
                const current = map[roman[i]];
                const next = map[roman[i + 1]];
                if (next && current < next) {
                    num -= current;
                } else {
                    num += current;
                }
            }
            return num;
        }

        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function isPerfect(num) {
            if (num <= 1) return false;
            let sum = 1;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    sum += i;
                    if (i * i !== num) {
                        sum += num / i;
                    }
                }
            }
            return sum === num;
        }

        function isAbundant(num) {
            if (num <= 1) return false;
            let sum = 1;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) {
                    sum += i;
                    if (i * i !== num) {
                        sum += num / i;
                    }
                }
            }
            return sum > num;
        }

        function isFibonacci(num) {
            if (num < 0) return false;
            if (num === 0 || num === 1) return true;
            let a = 0, b = 1;
            while (b < num) {
                let temp = b;
                b = a + b;
                a = temp;
            }
            return b === num;
        }

                { id: 'color', text: 'Bir renk adƒ± i√ßermeli (√∂rn: kƒ±rmƒ±zƒ±, mavi)', check: (pwd) => colors.some(color => pwd.toLowerCase().includes(color)) },
                { id: 'animal', text: 'Bir hayvan adƒ± i√ßermeli (√∂rn: kedi, aslan)', check: (pwd) => animals.some(animal => pwd.toLowerCase().includes(animal)) },
                { id: 'quarterYear', text: 'Bir √ßeyrek yƒ±l adƒ± (Q1-Q4) VE 4 haneli bir yƒ±l i√ßermeli (√∂rn: Q32024)', check: (pwd) => /(Q[1-4]|q[1-4])\d{4}/.test(pwd) }
            ]
        };

        function displayRules() {
            const rulesContainer = document.getElementById('rulesContainer');
            rulesContainer.innerHTML = '';
            rules[currentDifficulty].forEach(rule => {
                const ruleElement = document.createElement('div');
                ruleElement.className = 'rule';
                ruleElement.id = `rule-${rule.id}`;
                ruleElement.innerHTML = `
                    <span class="rule-icon">‚óè</span>
                    <span class="rule-text">${rule.text}</span>
                `;
                rulesContainer.appendChild(ruleElement);
            });
            // Sayfa y√ºklendiƒüinde kurallarƒ± g√∂stermek i√ßin checkPassword'u √ßaƒüƒ±r
            checkPassword();
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            let completedRules = 0;
            const totalRules = rules[currentDifficulty].length;

            rules[currentDifficulty].forEach(rule => {
                const ruleElement = document.getElementById(`rule-${rule.id}`);
                if (rule.check(password)) {
                    ruleElement.classList.remove('invalid');
                    ruleElement.classList.add('valid');
                    ruleElement.querySelector('.rule-icon').textContent = '‚úì';
                    completedRules++;
                } else {
                    ruleElement.classList.remove('valid');
                    ruleElement.classList.add('invalid');
                    ruleElement.querySelector('.rule-icon').textContent = '‚óè';
                }
            });

            const progressBar = document.getElementById('progressBar');
            const progressPercentage = (completedRules / totalRules) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            const winMessage = document.getElementById('winMessage');
            if (completedRules === totalRules) {
                winMessage.style.display = 'block';
            } else {
                winMessage.style.display = 'none';
            }
        }

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.difficulty-btn.${difficulty}`).classList.add('active');
            displayRules(); // Yeni zorluƒüa g√∂re kurallarƒ± tekrar √ßiz
            document.getElementById('password').value = ''; // ≈ûifreyi temizle
            checkPassword(); // Kurallarƒ± kontrol et
        }

        // Sayfa y√ºklendiƒüinde varsayƒ±lan zorluƒüu ayarla
        document.addEventListener('DOMContentLoaded', () => {
            setDifficulty('easy');
        });
    </script>
